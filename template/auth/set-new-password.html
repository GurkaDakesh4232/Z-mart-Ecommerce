{% extends 'nav.html' %}
{% block title %}
Set password
{% endblock title %}
{% block body %}  
<section id="contact" class="contact section">
    <div class="container section-title" data-aos="fade-up">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <form action="{% url 'set-new-password' uidb64 token %}" method="post">
                    {% csrf_token %}
                    <div class="col-12">
                        <h1 data-aos="fade-up" class="text-center mb-3">Set new password</h1>

                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <strong></strong>{{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}

                        <div class="col-12">
                            <div class="form-floating mb-2">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                <label for="password" class="form-label">Password</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating mb-2">
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                        </div>
                    </div>
                </form>

                <div class="row mt-3">
                    <div class="col-12">
                        <div class="text-center">
                            <p class="m-0 text-secondary"><a href="/drkauth/login/" class="link-primary text-decoration-none">Go Back?</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock body %}
