{% extends 'nav.html' %}
{% block title %}
Reset password
{% endblock title %}
{% block body %}  
<section id="contact" class="contact section">
    <div class="container section-title" data-aos="fade-up">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <form action="{% url 'request-reset-email' %}" method="POST">


                    {% csrf_token%}
                    <div class="col-12">
                        
                        
                        <h1 data-aos="fade-up" class="text-center mb-3">Request a Reset Link</h1>

                        {% for meaasage in messages%}
                        <div class="alert alert-{{meaasage.tags}} alert-dismissible fade show" role="alert">
                            <strong></strong>{{meaasage}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        {%endfor%}
                        
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                            <label for="email" class="form-label">Email</label>
                        </div>
                    </div>
                    
                    
                    <div class="col-12">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                        </div>
                    </div>
                </form>

                <div class="row mt-3">
                    <div class="col-12">
                        <div class="text-center">
                            <p class="m-0 text-secondary"><a href="/drkauth/login/" class="link-primary text-decoration-none">Go Back?</a>
                               <br> 
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock body %}
