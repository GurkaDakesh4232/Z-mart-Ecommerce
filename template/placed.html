<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully - Zmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }

        .success-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-icon {
            font-size: 100px;
            color: #28a745;
        }

        .success-title {
            font-size: 36px;
            font-weight: bold;
            color: #2e8b57;
        }

        .success-message {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .order-details {
            background-color: #e9f7ef;
            padding: 15px;
            border-radius: 8px;
            color: #155724;
        }

        .btn-back-to-home {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
        }

        .confetti {
            background: url('https://cdn.pixabay.com/photo/2018/01/14/23/12/confetti-3080024_960_720.png') no-repeat center;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Confetti Background -->
    <div class="confetti d-flex justify-content-center align-items-center">
        <!-- Success Container -->
        <div class="success-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="success-title">Order Placed Successfully!</h1>
            <p class="success-message">Thank you for shopping with Zmart. Your order has been placed and is on its way!</p>
            <div class="order-details">
                <p><strong>Order Number:</strong> #12345uiuhd</p>
                <p><strong>Estimated Delivery:</strong>within 20min</p>
            </div>
            <a href="/" class="btn btn-back-to-home mt-4">Back to Home</a>
        </div>
    </div>

    <!-- FontAwesome and Bootstrap JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
